<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
	<!-- <ion-searchbar ></ion-searchbar> -->
    <ion-list lines="full">
      <ion-item  *ngFor="let job of jobs" routerLink="/members/job-detail/{{job.id_booking}}">
      	<ion-icon slot="start" color="success" name="mail"></ion-icon>
      	<ion-grid>
		  	<ion-row>
	        	<ion-col size="12">
					<ion-label><b>{{job.key}} {{job.person}}</b></ion-label>
	        	</ion-col>
	        	<ion-col size="12">
					<ion-label>{{job.customer_name}}</ion-label>
	        	</ion-col>
	        	<ion-col size="12">
	        		<ion-label>{{job.district}} {{job.province}} {{job.postcode}}</ion-label>
	        	</ion-col>
	        	<ion-col size="12">
					<ion-label><ion-badge color="dark">{{job.cod}}</ion-badge> เวลารับสินค้า {{job.get_datetime}}</ion-label>
	        	</ion-col>
	        </ion-row>
		</ion-grid>
      </ion-item>
    </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button color="warning" expand="full" (click)="jobDetail()">< กลับ</ion-button>
    </ion-buttons>
    <ion-title>แสกนบาร์โคด Connote</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item>
		<ion-row>
        	<ion-col size="12">
				จำนวน Connote {{count_connote}}
        	</ion-col>
        </ion-row>
	</ion-item>
	<ion-item *ngFor="let connote of connotes">
		<ion-row>
        	<ion-col size="12">
				<ion-label><b>{{connote.key}}</b> {{connote.consignee_name}} {{connote.consignee_company}}</ion-label>
        	</ion-col>
        	<ion-col size="12">
				<ion-label>{{connote.consignee_address}}</ion-label>
        	</ion-col>
        	<ion-col size="12">
				<ion-label>{{connote.consignee_phone}}</ion-label>
        	</ion-col>
        </ion-row>
    </ion-item> 
	<ion-item *ngFor="let barcode of barcodePush">
		<ion-row>
        	<ion-col size="12">
        		<ion-button color="danger" expand="" (click)="rmBarcode(barcode)"><ion-icon name="close" ></ion-icon></ion-button> 
                {{barcode}}
        	</ion-col>
        </ion-row>
    </ion-item>
    
</ion-content>
<form #form="ngForm" (ngSubmit)="submitForm()" >
	<ion-grid >
        <ion-row>
        	<ion-col size="12">
	          	<ion-item>
				  <ion-input [(ngModel)]="barcode" name="barcode" type="text" placeholder="หมายเลขบาร์โค้ด" required></ion-input>
				</ion-item>
        	</ion-col>
        </ion-row>
        <ion-row>
        	<ion-col size="6">
				  <!-- <ion-button expand="full" color="danger" type="button" (click)="removeBarcode()">ลบ บาร์โค้ดทั้งหมด</ion-button> -->
				  <ion-button expand="full" type="submit" color="primary" [disabled]="form.invalid" >ยืนยัน บาร์โค้ด</ion-button>
        	</ion-col>
        	<ion-col size="6">
				  <ion-button expand="full" type="button" color="primary" (click)="scan()">ใช้กล้องสแกน</ion-button>
        	</ion-col>
        </ion-row>
    </ion-grid>
</form>
<ion-row>
	<ion-col size="12">
		<ion-button  color="primary" size="small" expand="full" (click)="saveConnote()">ยืนยัน Connote</ion-button>
	</ion-col>
</ion-row>

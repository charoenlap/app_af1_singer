<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>แสกนบาร์โคด</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<form #form="ngForm" (ngSubmit)="submitForm()" >
		<ion-grid >
	        <ion-row>
	        	<ion-col size="12">
		          	<ion-item>
					  <ion-input [(ngModel)]="barcode" name="barcode" type="text" placeholder="หมายเลขบาร์โค้ด" required></ion-input>
					</ion-item>
	        	</ion-col>
	        </ion-row>
	        <ion-row>
	        	<ion-col size="4">
					  <ion-button expand="full" color="danger" type="button" (click)="removeBarcode()">ลบ บาร์โค้ดทั้งหมด</ion-button>
	        	</ion-col>
	        	<ion-col size="8">
					  <ion-button expand="full" type="submit" color="primary" [disabled]="form.invalid" >ยืนยัน บาร์โค้ด</ion-button>
	        	</ion-col>
	        </ion-row>
	    </ion-grid>
	</form>
</ion-content>

<ion-header>
  <ion-toolbar class="header">
    <ion-buttons slot="start">
      <ion-button color="warning" expand="full" routerLink="/members/dashboard/send">< กลับ</ion-button>
    </ion-buttons>
    <ion-title>บาร์โคด Connote ส่งของ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	
	<ion-item>
		<ion-row>
        	<ion-col size="12">
				จำนวน Connote ที่เพิ่ม {{count_connote}}
        	</ion-col>
        </ion-row>
	</ion-item>
	<ion-item *ngFor="let barcode of barcodePush">
		<ion-row>
        	<ion-col size="12">
				<ion-label>
					<!-- <ion-button color="danger" expand="" (click)="rmBarcode(barcode)">
						<ion-icon name="close" ></ion-icon>
					</ion-button>  -->
					{{barcode}}
				</ion-label>
        	</ion-col>
        </ion-row>
    </ion-item>
    <ion-item *ngFor="let barcode of sends">
		<ion-row>
        	<ion-col size="12">
				<ion-label>
					<!-- <ion-button color="danger" expand="" (click)="rmBarcode(barcode.key)">
						<ion-icon name="close" ></ion-icon>
					</ion-button>  -->
				{{barcode.key}} </ion-label>
        	</ion-col>
        </ion-row>
    </ion-item>
</ion-content>
<form #form="ngForm" (ngSubmit)="submitForm()" >
	<ion-grid >
        <ion-row>
        	<ion-col size="12">
	          	<ion-item>
				  <ion-input [(ngModel)]="barcode" name="barcode" type="text" placeholder="หมายเลขบาร์โค้ด" required></ion-input>
				</ion-item>
        	</ion-col>
        </ion-row>
        <ion-row>
        	<ion-col size="6">
				  <ion-button expand="full" type="submit" color="primary" [disabled]="form.invalid" >ยืนยัน บาร์โค้ด</ion-button>
        	</ion-col>
        	<ion-col size="6">
        		<ion-button color="dark" expand="full" (click)="scan()">แสกน connote</ion-button>
        	</ion-col>
        </ion-row>
    </ion-grid>
</form>

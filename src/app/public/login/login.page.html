<ion-header>
  <ion-toolbar class="header">
    <ion-title>AirForceOne</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
	<form #form="ngForm" (ngSubmit)="loginForm()" >
	    <ion-grid>
	      <ion-row color="primary" justify-content-center>
	        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
	          <div text-center>
	            <h4>บริษัท แอร์ฟอร์ส วัน เอ็กเพรส จำกัด</h4>
	          </div>
	          <div padding>
	          	<ion-item>
				  <ion-input [(ngModel)]="id_card" name="id_card" type="number" placeholder="หมายเลขบัตรประชาชน" required></ion-input>
				</ion-item>
				<ion-item>
				  <ion-input [(ngModel)]="emp_key" name="emp_key" type="number" placeholder="รหัสพนักงาน" ngModel required></ion-input>
				</ion-item>
				<ion-item>
				  <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Password" ngModel required></ion-input>
				</ion-item>
	          </div>
	          <div padding>
	            <ion-button size="large" type="submit"  [disabled]="form.invalid" expand="block">Login</ion-button>
	          </div>
	        </ion-col>
	      </ion-row>
	    </ion-grid>
	</form>
</ion-content>
